{% extends "base.html" %}
{% block head %}
{{ super () }}
<link rel="stylesheet" href="/static/css/users.css">
{% endblock %}

{% block body %}
    <div id="container" class="container mt-3">
        <div id="anzahl">
            <span>
                <i class="fa fa-black-tie" aria-hidden="true"></i> 1
            </span>
            <span>
                <i class="fa fa-graduation-cap " aria-hidden="true"></i> 2
            </span>
            <span>
                <i class="fa fa-users" aria-hidden="true"></i> 3
            </span>
        </div>
        <div id="button">
            <button type="button" class="btn btn-success">Speichern</button>
        </div>
        <div id="users">

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Name {{ i }}</h4>
                        <p class="card-text">
                            <div>
                                <i class="fa fa-cogs text-warning" aria-hidden="true"></i> 2
                            </div>
                            <div>
                                <i class="fa fa-check text-success" aria-hidden="true"></i> 3
                            </div>
                        </p>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Rolle:</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Master</option>
                              <option>Team</option>
                              <option>Owner</option>
                            </select>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
